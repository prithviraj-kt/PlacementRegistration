<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Login.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
      <div class="card card0 border-0">
        <div class="row my-2 text-muted">
          <center>
            <h1>LOGIN</h1>
          </center>
        </div>
        <div class="row d-flex">
          <div class="col-lg-6">
            <div class="card1 pb-5">
              <div class="row px-5 justify-content-center mt-4 w-auto">
                <img src="./Login.jpg" class="image" />
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card2 card border-0 px-4 py-5">
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-muted text-sm">Email Address</h6>
                </label>
                <input
                  class="mb-4"
                  type="text"
                  name="email"
                  placeholder="Enter a valid email address"
                />
              </div>
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-muted text-sm">Password</h6>
                </label>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter password"
                />
              </div>

              <div class="row my-3 px-3">
                <button
                  type="submit"
                  onclick="goToProfile()"
                  class="btn btn-success text-center"
                >
                  Login
                </button>
              </div>
              <div class="row mb-4 px-3">
                <small class="font-weight-bold"
                  >Don't have an account?
                  <a class="text-primary" href="./Registration.html"
                    >Register</a
                  ></small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function goToProfile() {
      window.location = "./Profile.html";
    }
  </script>
</html>
