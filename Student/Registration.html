<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./RegisterAndLogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-muted row py-3">
        <center><h1>STUDENT REGISTRATION</h1></center>
      </div>
      <div class="Registration py-5 row">
        <div class="col-md-6">
          <center>
            <input
              type="text"
              class="RegistrationInputs mt-3 form-control w-75"
              placeholder="First Name"
            />
          </center>
          <center>
            <input
              type="text"
              class="mt-3 RegistrationInputs form-control w-75"
              placeholder="Father Name"
            />
          </center>
          <center>
            <input
              type="text"
              class="mt-3 RegistrationInputs form-control w-75"
              placeholder="Last Name"
            />
          </center>
          <center>
            
            <select
              class="mt-3 RegistrationInputs form-control w-75"
              id="bloodGroup"
            >
              <option value="volvo">Gender</option>

              <option>Male</option>
              <option>Female</option>
              
            </select>
          </center>
          <center>
            <input
              type="email"
              class="mt-3 RegistrationInputs form-control w-75"
              placeholder="Email"
            />
          </center>
          <center>
            <input
              type="text"
              class="mt-3 RegistrationInputs form-control w-75"
              placeholder="Current Address"
            />
          </center>
          <center>
            <input
              type="text"
              class="mt-3 RegistrationInputs form-control w-75"
              placeholder="Permanent Address"
            />
          </center>
          <center>
            
            <select
              class="mt-3 RegistrationInputs form-control w-75"
              id="bloodGroup"
            >
              <option value="volvo">Select your Blood Group</option>

              <option>A+</option>
              <option>B+</option>
              <option>A-</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
              <option>O+</option>
              <option>O-</option>
              <option>NA</option>
            </select>
          </center>
        </div>
        <div class="col-md-6">
          <center>
            <input
              type="text"
              class="mt-3 RegistrationInputs form-control w-75"
              placeholder="USN"
            />
          </center>
          <center>
            
            <select
              class="mt-3 RegistrationInputs form-control w-75"
              name="cars"
              id="cars"
            >
              <option value="volvo">Select your branch</option>
              <option>CSE</option>
            </select>
          </center>
          <center>
            <input
              type="text"
              class="mt-3 RegistrationInputs form-control w-75"
              placeholder="Current Semester"
            />
          </center>

          <center>
            
            <input
              placeholder="Date Of Birth"
              class="mt-3 RegistrationInputs form-control w-75"
              type="text"
              onfocus="(this.type='date')"
              id="date"
            />
          </center>
          <center>
            <input
              type="phone"
              class="mt-3 RegistrationInputs form-control w-75"
              placeholder="Phone Number"
            />
          </center>
          <center>
            <input
              type="text"
              class="mt-3 RegistrationInputs form-control w-75"
              placeholder="Password"
            />
          </center>
          <center>
            <div class="w-75 mt-3 input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02" />
              <label class="input-group-text" for="inputGroupFile02"
                >Select image</label
              >
          </center>
          <center>
            
            <select
              class="mt-3 RegistrationInputs form-control w-75"
              name="cars"
              id="cars"
            >
              <option value="">Student / Admin</option>
              <option>Student</option>
              <option>Admin</option>

            </select>
          </center>
        </div>
      </div>
      <div class="row my-3">
        <center>
          <button class="btn btn-danger">Reset</button>
          <button class="btn btn-primary">Submit</button>
        </center>
      </div>
      <div class="row">
        <center>
          <p>
            Already a User?
            <button class="RegistrationRouting" onclick="goToLogin()">
              Login
            </button>
          </p>
        </center>
      </div>
    </div>
  </body>
  <script>
    function goToLogin() {
      window.location = "./Login.html";
    }
  </script>
</html>
