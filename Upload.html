<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

            <center>

                type="text"
                class="mt-3 RegistrationInputs form-control w-75"
                placeholder="Full Name"
              />
            </center>
            <center>
              <input
                type="text"
                class="mt-3 RegistrationInputs form-control w-75"
                placeholder="Branch"
              />
            </center>
            <center>
              <input
                type="text"
                class="RegistrationInputs mt-3 form-control w-75"
                placeholder="Country"
              />
            </center>
            <center>
              <input
                type="text"

                placeholder="State"
              />

          </div>
          <div class="col-md-6">
            <center>
              <input

              <input
                type="text"
                class="mt-3 RegistrationInputs form-control w-75"
                placeholder="Year Gap"
              />

                class="RegistrationInputs mt-3 form-control w-75"
                placeholder="Backlog"
              />
            </center>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="row">

        </div>
        <div class="col-md-6">
          <center>
            <input
              type="text"
              class="RegistrationInputs mt-3 form-control w-75"
              placeholder="10th Examination Board Name"

          <center>
            <input
              type="text"

              type="text"
              class="mt-3 RegistrationInputs form-control w-75"

          <center>

          <center>
            <div class="w-75 input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02" />

              >
          </center>
          <center>
            <div class="w-75 input-group mb-3">

          <center>
